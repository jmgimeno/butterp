<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Butterp</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Butterp</h1>
        <p>Your mini lisp implementation.</p>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Expression</h3>
        </div>
        <div class="panel-body">
            <p>Please, enter the expression to evaluate</p>

            <form id="eval-expression" role="form">

                <div class="form-group">
                    <textarea class="form-control" rows="5" id="expression"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="eval-btn">Evaluate</button>
                <button type="button" class="btn btn-warning" id="clear-btn">Clear</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Results</h3>
        </div>
        <div class="panel-body">
            <p>Both the expressions and their results will appear here in reverse order</p>
        </div>

        <ul id = "results" class="list-group">
        </ul>
    </div>

</div>

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/butterp.js"></script>
</body>
</html>
